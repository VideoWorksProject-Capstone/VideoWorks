<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/hero.css">
    <title>VideoWorks</title>
</head>
<body>
<div id="app"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="module" src="js/main.js"></script>
<script>
    "use strict";

    // NAVBAR SECTION

    let hamburgerImg = document.querySelector(".ham1");
    let mobileMenu = document.querySelector(".mobile-menu");
    let headerContainer = document.querySelector(".mobile-header-container");

    let slideInMobileMenu = () => {
        mobileMenu.classList.toggle("open");
        hamburgerImg.classList.toggle("active");
        headerContainer.classList.toggle("purp-container-background");
    }

    hamburgerImg.addEventListener("click",slideInMobileMenu);

    // HERO SECTION

    let heroLedeBtn = document.querySelector(".hero-lede-btn");
    let heroLedeBtnArrow = document.querySelector(".fa-arrow-right");


    let growHeroLedeBtnFunc = () =>{
        heroLedeBtn.classList.toggle()
    }
    heroLedeBtn.addEventListener("click",growHeroLedeBtnFunc)

    const prof_pic = document.getElementById("img");
    const bio = document.getElementById("bio");
    const edit_button = document.getElementById("edit-btn");
    const done_button = document.getElementById("done-btn");

    edit_button.addEventListener("click", function () {
        prof_pic.contentEditable = true;
        bio.contentEditable = true;
    });

    done_button.addEventListener("click", function () {
        prof_pic.contentEditable = false;
        bio.contentEditable = false;
    });
</script>
</body>
</html>
